<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/mail.js"></script>
    <title>Document</title>
    <style type="text/css">
      body {
        width: 400px;
        height: 200px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper light-blue">
        <a class="brand-logo">Mandolin</a>
        <ul id="nav-mobile" class="right">
          <li><a id="setting"><i class="mdi-action-settings"></i></a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-editor-mode-edit prefix"></i>
            <textarea id="message" class="materialize-textarea" wrap="hard"></textarea>
          </div>
        </div>
        <div class="row right">
          <a class="waves-effect waves-light btn light-blue" id="send_mail"><i class="mdi-content-send left"></i>Send</a>
        </div>
      </form>
    </div>

    <!-- Modal1 Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <form action="#">
          <div class="row">
            <div class="input-field col s12">
              <input id="api" type="password" class="validate">
              <label for="api">Mandrill API</label>
            </div>
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <a href="#!" id="setting-ok" class=" modal-action modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
      </div>
    </div>

  </body>
</html>
